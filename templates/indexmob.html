<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <style>
        .content,
        .title {
            color: white;
        }
    </style> -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='/assets/icons/logo.svg') }}" />
    <title>VibeX</title>
    <!-- <p id="notiTitle"></p> -->
</head>

<body>
    <div class="hide">
        {% for key in cred %}
        <p class="datasongNames">{{key.songName}}</p>
        <p class="datasongLyrics">{{key.songLyrics}}</p>
        <p class="datasongAlbum">{{key.songLyrics}}</p>
        <p class="datasongArtist">{{key.songArtist}}</p>
        <p class="datasongBg">{{key.songBg}}</p>
        <div class="dataAllSongs" style="text-transform:capitalize ;">

            <p class="mb-1 dasSongs">{{key.songName}}</p>
            <!-- <small>{{key.date}}</small> -->
            <p class="mb-1 dasArtist">{{key.songArtist}}</p>
            <small class="dasAlbum">{{key.songAlbum}}</small>
        </div>
        {% endfor %}

    </div>
    <div class="mainContainer">
        <div class="card bg-light text-white" id="card">
            <div class=" card-img-overlay" id="loader" style="z-index:1; top:40%;left:35%;">

            </div>
            <img src="{{url_for('static',filename='/assets/icons/3.gif')}}" id="bgImg" class="card-img" alt="..." style="width:100%;height:100%; padding:0;margin:0;z-index: 0;">
            <div id="backContainer">
                <!-- <iframe id="myVideo" class="iv" type="text/html" src="https://www.youtube.com/embed/bcXBfv-U4YU?rel=0&modestbranding=1&autohide=1&mute=1&showinfo=0&controls=0&autoplay=1" frameborder="0" allow="autoplay"></iframe> -->
                <video class="card-img" id="myVideo" loop muted> </video>
            </div>
            <div class="card-img-overlay boxContainer">
                <div class="title" id="title" style="text-shadow: 2px 2px black;font-size:x-large;">
                    <p id="mainTitle"></p>
                </div>



                <div class="container" id="content">
                    <div class="modal fade" id="acc" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content" id="accContent" style="text-align: center;">
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="searches" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content" id="searchContent" style="text-align: center;">


                            </div>
                        </div>
                    </div>
                    <div class="boxContainer content" id="lyricsDisplay">
                        <div class="container" style=" margin-left: 10px 30px;margin-top: 10vh; ">
                            <p class="lyricsContent fline" style="font-size:x-large;opacity:1;font-size:x-large;color:pink;"></p>
                            <p class="lyricsContent" style="font-size:small ;opacity:0.9;"></p>
                            <p class="lyricsContent" style="font-size:small ;opacity:0.8;"></p>
                            <p class="lyricsContent" style="font-size:small ;opacity:0.7;"></p>
                            <p class="lyricsContent" style="font-size:small ; opacity:0.6;"></p>
                            <p class="lyricsContent" style="font-size:small; opacity:0.5; "></p>
                            <p class="lyricsContent" style="font-size:small; opacity:0.4;"></p>
                        </div>
                    </div>
                </div>




                <div class="card-img-overlay" id="mainMenu" style="vertical-align: bottom;">
                    <div class="menuContainer">
                        <div class="play" style="transform:scale(1.1) ;">
                            <p class="card-title" style="padding:10px 25px;"><span id="playPauseButton" style="padding:0 10px;cursor:pointer;"><i style="transform: scale(1.6)" class="fa-solid fa-play"></i></span><span style="padding-left: 10px; font-size:small;" id="songName"></span>
                            </p>
                        </div>
                        <div class="buttons">
                            <ul class="buttonsList ulist">
                                <li class="buttonsItems" id="likeBtn"><i class="fa-solid fa-heart-circle-plus"></i></li>
                                <li class="buttonsItems" id="repeatBtn"><i class="fa-sharp fa-solid fa-repeat"></i></li>
                                <li class="buttonsItems" id="shuffleBtn"><i class="fa-solid fa-shuffle"></i></li>
                                <li class="buttonsItems" id="shareBtn"><i class="fa-solid fa-share-nodes"></i></li>
                                <li class="buttonsItems" id="moreBtn"><i class="fa-solid fa-ellipsis"></i></li>
                            </ul>
                        </div>
                        <input type="range" id="progressBar" name="progressBar" min="0" max="100" value="0" step="0.001">

                        <div class="d-flex justify-content-between" style="margin-right:40px; margin-top:-15px;color:white;">
                            <div class="p-2 bd-highlight">
                                <p class="card-text"><small class="text-muted" id="currentTimeofSong">--:--</small></p>
                            </div>
                            <div class="p-2 bd-highlight">
                                <p class="card-text"><small class="text-muted" id="totalTimeofSong">--:--</small></p>
                            </div>
                        </div>
                        <div class="mainButtons">
                            <ul id="mainList ulist">
                                <li class="mainItem">
                                    <div>
                                        <a id="homeBtn"> <i class="fa-solid fa-house"></i></a>
                                    </div>
                                </li>
                                <li class="mainItem" style="color: white;" data-bs-toggle="modal" data-bs-target="#searches" aria-controls="offcanvasTop">
                                    <div>
                                        <a id="searchBtn"> <i class="fa-solid fa-magnifying-glass"></i></a>
                                    </div>

                                </li>
                                <li class="mainItem">
                                    <div>
                                        <a id="favsongsBtn">
                                            <i class="fa-sharp fa-solid fa-heart"></i></a>
                                    </div>
                                </li>
                                <li class="mainItem">
                                    <div>
                                        <a id="accountBtn" style="color: white;" data-bs-toggle="modal" data-bs-target="#acc" aria-controls="offcanvasTop">
                                            <i class="fa-solid fa-user"></i>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="{{url_for('static',filename='js/dataLoader.js')}}"></script>
    <script src="{{url_for('static',filename='js/script.js')}}"></script> -->

    </script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.rawgit.com/jackmoore/colorbox/master/jquery.colorbox-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ff258ccb97.js" crossorigin="anonymous"></script>

</body>

</html>
