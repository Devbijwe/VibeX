        .hide {
            display: none;
        }
        
        div div a,
        div div a:hover {
            color: black;
        }
        
        a:active {
            color: blue;
        }
        
        #searchContent,
        .card-body {
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;

<body>

    <div class="mainContainer">

        <div class="offcanvas offcanvas-start" style="width:200px;height:70vh;background:transparent;border:none;" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">

            <a type="button" data-bs-dismiss="offcanvas" aria-label="Close">

                <div class="offcanvas-header mx-0" style="height:100px;">

                    <!-- <a class="offcanvas-title" id="offcanvasScrollingLabel" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                    <img src="{{ url_for('static',filename='/assets/icons/logo.svg') }}" width="35" height="35" alt="VibeX">
                    <span class="" style="font-weight: bold;font-size:xx-large;text-shadow:lightslategray 5px 5px 5px ;color:white;">VibeX</span>
                </a> -->

                </div>
            </a>
            <div class="offcanvas-body" style="background:transparent ;">

                <div class="list-group" id="myList" role="tablist" style="text-align:center ;">
                    <a class="list-group-item my-4 list-group-item-action tabNameLi tabNameLi1 active" style="border-radius:50px 0px 50px 0;background:black;color:#E5E8E8;" data-bs-toggle="list" href="#home" role="tab"><i class="fa-solid fa-house"></i> &nbsp &nbsp   Home</a>
                    <a class="list-group-item my-4 list-group-item-action tabNameLi" style="border-radius:50px 0px 50px 0;background:black ;color:#E5E8E8;" data-bs-toggle="list" href="#search" role="tab"><i class="fa-solid fa-magnifying-glass"></i> &nbsp &nbsp Search</a>
                    <a class="list-group-item my-4 list-group-item-action tabNameLi" style="border-radius:50px 0px 50px 0;background:black ;color:#E5E8E8;" data-bs-toggle="list" href="#favsong" role="tab"><i class="fa-sharp fa-solid fa-heart"></i>&nbsp &nbsp  Favourite</a>
                    <a class="list-group-item my-4 list-group-item-action tabNameLi" style="border-radius:50px 0px 50px 0;background:black ;color:#E5E8E8;" data-bs-toggle="list" href="/acc" role="tab"><i class="fa-solid fa-user"></i> &nbsp &nbsp Account</a>
                </div>
            </div>
        </div>
        <div class="card bg-dark text-white" id="card">

            <!-- <div class="position-relative"> -->

            <div class="tab-content" style="color: white;">
                <!-- <div class="tab-content" id="pills-tabContent" style="color: white;"> -->

                <div class="tab-pane active my-2" id="account" role="tabpanel">
                    <!-- <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0"> -->

                    <div class="container card" style="z-index:2;width:70%;height:75vh;background:transparent;">

                        <!-- <div class="card-body">
                            <h5 class="card-title">
                                <input class="form-control me-2 d-flex" style="width:100%;" type="search" id="inputSearch" placeholder="Search" aria-label="Search"> </h5>
                        </div> -->

                        <div class="card-body" style="overflow-y:auto ; overflow-x:hidden;">
                            <form class="row g-3 my-3" action="{{url_for('account')}}" method="post" enctype="multipart/form-data">
                                <div class="col-md-6 ">
                                    <label for="inputGroupFile05" class="form-label ">Song(.mp3)</label>
                                    <div class="input-group ">
                                        <input type="file" class="form-control " id="inputGroupFile05" placeholder="songs file " name="filesongaudio" aria-describedby="inputGroupFileAddon05 " aria-label="Upload " required>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputGroupFile04" class="form-label ">Lyrics(.txt)</label>
                                    <div class="input-group ">
                                        <input type="file" class="form-control " id="inputGroupFile04" name="filesonglyrics" aria-describedby="inputGroupFileAddon04 " aria-label="Upload " required>

                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <label for="inputStatus" class="form-label ">Background Type</label>
                                    <select id="inputStatus" class="form-select" style="height:max-content ; " required name="bgType" placeholder="Select Background type for Song ">
                                        <option selected value="video">Upload Video</option>
                                        <option  value="img"  disabled>Upload Img</option>
                                        <option value="ytvideo"  disabled>Add Youtube Url</option>
                                        </select>
                                </div>
                                <div class="col-md-6 " id="inputType ">
                                    <label for="inputGroupFile03" class="form-label ">Background(.mp4)</label>
                                    <div class="input-group">
                                        <input type="file" accept="video/mp4 " class="form-control " id="inputGroupFile03" name="filesongbg" aria-describedby="inputGroupFileAddon03 " aria-label="Upload " required>
                                    </div>
                                </div>
                                <div class="col-12 ">
                                    <label for="inputSongName" class="form-label ">Song Name</label>
                                    <input type="text" class="form-control " name="songname" id="inputSongName" placeholder="Song Name" required>
                                </div>

                                <div class="col-12 ">
                                    <label for="inputArtist " class="form-label ">Artist</label>
                                    <input type="text" class="form-control " name="artist" id="inputArtist " placeholder="Song Artists" required>
                                </div>

                                <div class="col-12 ">
                                    <label for="inputAlbum" class="form-label ">Album</label>
                                    <input type="text" class="form-control " name="album" id="inputAlbum" placeholder="Song Album" required>
                                </div>
                                <div class="col-md-6 ">
                                    <label for="inputUploadId " class="form-label ">User Id</label>
                                    <input type="text" class="form-control " name="userid" id="inputUploadId " placeholder="userId " required>
                                </div>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                                        <span><label class="form-check-label" for="gridCheck">
                                      Check me out
                                    </label></span>
                                    </div>
                                </div>
                                <div class="col-12 ">
                                    <!-- <button type="button " class="btn btn-secondary " data-bs-dismiss="modal ">Close</button> -->
                                    <button type="submit" class="btn btn-primary " style=" width:100% ">Upload</button>
                                </div>
                            </form>
                        </div>
                        <hr>
                    </div>

                </div>
            </div>




        </div>
    </div>

    <div class="hide">
        {% for key in cred %}
        <p class="datasongIds">{{key.songId}}</p>
        <p class="datasongNames">{{key.songName}}</p>
        <p class="datasongLyrics">{{key.songLyrics}}</p>
        <p class="datasongAlbum">{{key.songLyrics}}</p>
        <p class="datasongArtist">{{key.songArtist}}</p>
        <p class="datasongBg">{{key.songBg}}</p>
        <div class="dataAllSongs" style="text-transform:capitalize ;">
            <p class="mb-1 dasSongs">{{key.songName}}</p>
            <!-- <small>{{key.date}}</small> -->
            <!-- <p class="mb-1 dasArtist">{{key.songArtist}}</p>
            <small class="dasAlbum">{{key.songAlbum}}</small> -->
        </div>
        {% endfor %}

    </div>

    </script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js "></script>
    <script src="https://cdn.rawgit.com/jackmoore/colorbox/master/jquery.colorbox-min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
